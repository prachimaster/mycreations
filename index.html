<!DOCTYPE html>
<html>
<head>
<title>Baby Gowns</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>Baby gowns <span class="tagline">we keep all baby products</h1>
	</header>
	<div id="content">
		<div id="products">
		
			<ul>
			
				<li>
					<li><div class="product-image">
						<img src="images/wine1.jpg" alt="" />
					</div></li>
					<li><div class="product-description" data-name="pink gown" data-price="5">
						<h3 class="product-name">pink gown</h3>
						<p class="product-price">&euro; 5</p>
						
                    <li>
                    <div class="product-description" data-name="pink gown" data-price="5">
                    <form class="add-to-cart" action="cart.html" method="post">
                    	<div>
								<label for="qty-1">Quantity</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
                    </form>

					</div>
					</li>
				</li>
				
				</ul>
				
				<ul>
				<li>
					<li><div class="product-image">
						<img src="images/wine2.jpg" alt="" />
					</div></li>
					<li><div class="product-description" data-name="white gown" data-price="8">
						<h3 class="product-name">white gown</h3>
						<p class="product-price">&euro; 8</p>
						
							
						
                    <li>
                    <div class="product-description" data-name="white gown" data-price="8">
                    <form class="add-to-cart" action="cart.html" method="post">
                    	<div>
								<label for="qty-2">Quantity</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
                    </form>
					</div>
					</li>
				</li>
				</ul>
				
				<ul>
				<li>
					<li><div class="product-image">
						<img src="images/wine3.jpg" alt="" />
					</div></li>
					<li><div class="product-description" data-name="red gown" data-price="11">
						<h3 class="product-name">red gown</h3>
						<p class="product-price">&euro; 11</p>
						
						<li><div class="product-description" data-name="red gown" data-price="11">
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Quantity</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
						</div>
						</li>
					</div>
					</li>
				</li>
                </ul>

				
			</ul>
			
		</div>
	</div>
	
	

</div>



</body>
</html>
